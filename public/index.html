<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/tailwind.css" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Note App</title>
  </head>
  <body class="bg-gray-900">
    <!-- ================== header ================== -->
    <div
      class="bg-gray-800 text-teal-400 flex items-center justify-between px-4 h-16"
    >
      <h1 class="text-2xl capitalize font-bold">note app</h1>
      <button id="toggle_sidebar_btn" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
          />
        </svg>
      </button>
    </div>
    <!-- ================== main ================== -->
    <div class="sm:grid grid-cols-12 h-[calc(100vh_-_64px)]">
      <!-- --------------- notes preview list --------------- -->
      <div
        class="flex flex-col justify-between gap-y-4 h-full max-h-[calc(100vh_-_64px)] py-4 pl-4 pr-2 sm:col-span-5"
      >
        <div class="flex flex-col gap-y-3 overflow-auto h-full rounded-xl pr-2">
          <!-- start of single note -->
          <div data-id="" class="bg-gray-800 p-3 cursor-pointer rounded-xl">
            <div class="flex items-center justify-between">
              <span class="text-gray-50 font-semibold capitalize text-lg">
                title
              </span>

              <button
                type="button"
                class="deleteBtn bg-gray-800 py-1.5 rounded-full text-gray-600 hover:text-red-600"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </button>
            </div>
            <span class="text-gray-500 uppercase text-xs mb-1 block">
              1/3/4
            </span>
            <p class="text-gray-400 first-letter:capitalize line-clamp-3">
              text
            </p>
          </div>
          <!-- end of single note -->
        </div>

        <button type="button" id="add_note_btn" class="button sm:hidden">
          add note
        </button>
      </div>

      <!-- --------------- add note form --------------- -->
      <div
        id="add_note_form"
        class="bg-gray-900 sm:col-span-7 h-full max-h-[calc(100vh_-_64px)] fixed top-16 inset-x-0 z-50 p-4 hidden sm:static sm:block"
      >
        <div class="flex flex-col h-full gap-y-4">
          <!-- note title -->
          <input
            type="text"
            id="inputTitle"
            placeholder="note title ..."
            class="bg-transparent border border-gray-700 p-3 rounded-xl"
          />
          <!-- note text -->
          <textarea
            id="inputText"
            placeholder="take some notes ..."
            class="bg-transparent flex-grow border border-gray-700 p-3 rounded-xl resize-none"
          ></textarea>
          <!-- save note btn -->
          <button type="button" class="button">save note</button>
        </div>
      </div>
    </div>

    <script src="../src/js/script.js"></script>
  </body>
</html>
