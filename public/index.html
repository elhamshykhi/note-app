<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/tailwind.css" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Note App</title>
  </head>
  <body class="bg-gray-900">
    <!-- ================== header ================== -->
    <div class="bg-gray-800 text-teal-400">
      <div
        class="max-w-screen-xl mx-auto flex items-center justify-between px-4 h-16"
      >
        <h1 class="text-2xl capitalize font-bold">note app</h1>
        <button id="toggle_sidebar_btn" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
            />
          </svg>
        </button>
      </div>
    </div>
    <!-- ================== main ================== -->
    <div
      class="sm:grid grid-cols-12 h-[calc(100vh_-_64px)] max-w-screen-xl mx-auto"
    >
      <!-- --------------- notes preview list --------------- -->
      <div
        class="flex flex-col justify-between gap-y-4 h-full max-h-[calc(100vh_-_64px)] py-4 pl-4 pr-2 sm:col-span-5 lg:col-span-4"
      >
        <div
          id="notes_preview_list"
          class="flex flex-col gap-y-3 overflow-auto h-full rounded-xl pr-2"
        ></div>

        <button type="button" id="add_note_btn" class="button sm:hidden">
          add note
        </button>
      </div>

      <!-- --------------- add note form --------------- -->
      <div
        id="add_note_form"
        class="bg-gray-900 sm:col-span-7 lg:col-span-8 h-full max-h-[calc(100vh_-_64px)] fixed top-16 inset-x-0 z-50 p-4 hidden sm:static sm:block"
      >
        <div class="flex flex-col h-full gap-y-4">
          <!-- note title -->
          <input
            type="text"
            id="input_title"
            placeholder="note title ..."
            class="input"
          />
          <!-- note text -->
          <textarea
            id="input_text"
            placeholder="take some notes ..."
            class="input flex-grow resize-none"
          ></textarea>
          <!-- save note btn -->
          <div class="flex items-center justify-between gap-x-4">
            <button
              id="cancel_note_btn"
              type="button"
              class="bg-transparent sm:hidden border-2 border-teal-400 text-teal-400 py-2 rounded-lg capitalize font-semibold flex-1"
            >
              cancel note
            </button>
            <button id="save_note_btn" type="button" class="button flex-1">
              save note
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../src/js/script.js" type="module"></script>
  </body>
</html>
